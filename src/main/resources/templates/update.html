<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
<head th:replace="header :: head">
</head>
<body>

  <div class="container">  
    <div th:replace="header :: body"></div>

    <!--비번 리다이렉트 받아-->
    <div th:if="${error}" th:text="${error}" id="error" style="display:none;"></div>
 <h1 class="mt-5 text-center">글수정</h1>
 <form action="/board/update" class="forms" method="post"> 
    <input type="hidden" name="id" th:value="${board.id}">
    <div class="form-group">
        <label for="writer">작성자</label>
        <div class="col-sm-6">
            <input type="text" name="bwriter" class="form-control" id="writer"
             th:value="${board.bwriter}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label for="pass">비밀번호</label>
        <div class="col-sm-6">
            <input type="password" name="pass" class="form-control" id="pass">
        </div>
    </div>
    <div class="form-group">
        <label for="title">제목</label>
        <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="title"
            th:value="${board.title}" >
        </div>
    </div>
    <div class="form-group">
        <label for="contents">내용</label> 
        <textarea name="contents" id="editor" class="form-control" rows="10"
        th:text="${board.contents}"></textarea>
    </div>
    <div class="my-4 text-center">
       <button class="btn btn-warning mr-3" type="reset"> 취소 </button>
       <button class="btn btn-primary ml-3" type="submit"> 전송 </button>
       <input type="hidden" name="hits" th:value="${board.hits}" />
    </div>
 </form>
 <a href="/">메인페이지돌아가기</a>
 <a href="/board/list">목록보기</a>
    <div th:replace="footer :: body"></div>
  </div>
<script>
    /* 틀린화면 팝업 */
    $(function(){        
        CKEDITOR.replace("editor"); //ckeditor 적용하려는곳 id값 지정 후 ()에 넣기
        const error = $('#error').text();
        if(error){
            alert(error);
        }
    });
</script>
</body>
</html>
